<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1.0"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <title>JS Forms</title>
</head>
<body class="d-flex container pt-5 pb-5 gy-3">
    <div class="pt-5 col-md-6">
        <form name="myForm" class="bg bor_color text-light container square square-lg border border-5 border-light rounded row g-3" onsubmit="return validation()">
            <div class="form-group">
                <label for="fname">Name</label>
                <input type="text" class="form-control" name="fname" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phno">Ph-no</label>
                <input type="tel" class="form-control" name="phno" placeholder="Enter your number" required>
            </div>
           
            <div class="pb-2">
                <button class="btn btn-light" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="container" id = "div">
        <table class="col-md-12" id="display">
            <tbody class="tb">

            <tr class="d-flex text-center">
                <th class="border col-md-3 border-light">Name</th>
                <th class="border col-md-3 border-light">Password</th>
                <th class="border col-md-3 border-light">Email</th>
                <th class="border col-md-3 border-light">Ph-no</th>
            </tr>
            </tbody>
            
        </table>
    </div>



    <script src="index.js"></script>
</body>
</html>
